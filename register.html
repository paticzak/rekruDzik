				</ul>

	<section id="login">
		<div class="container">
			<div class="register-form-container">
				<h1 class="page-header">REJESTRACJA</h1>
				<form class="ui form">

					<!-- IDENTYFIKATOR -->
					<h4 class="ui dividing header">Identyfikator</h4>
					<div class="grouped fields">
						<label for="pesel">Czy posiadasz numer PESEL?</label>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="pesel" checked="" tabindex="0" class="hidden">
								<label>Tak, posiadam numer PESEL.</label>
							</div>
						</div>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="pesel" tabindex="0" class="hidden">
								<label>Nie posiadam numeru PESEL.</label>
							</div>
						</div>
					</div>
					<br>

					<!-- DANE OSOBOWE -->
					
					<h4 class="ui dividing header">Dane osobowe</h4>
					<div class="field">
						
						<div class="two fields">
							
							<div class="field">
								<label>Imię</label>
								<input type="text" name="register[first-name]" placeholder="Imię">
							</div>

							<div class="field">
								<label>Nazwisko</label>
								<input type="text" name="register[last-name]" placeholder="Nazwisko">
							</div>
						</div>
						<div class="field">
								<label>E-mail</label>
								<input type="text" name="register[mail]" placeholder="E-mail">
							</div>
						<div class="field">
							<label>Obywatelstwo</label>
							<select class="ui fluid search selection dropdown" id="search-select">

								<option value="">State</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
							</select>
						</div>
							<div class="ui fluid search selection dropdown" id="search-select">
								<input type="hidden" name="country">
								<i class="dropdown icon"></i>
								<div class="default text">Select Country</div>
								<div class="menu">
									<div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
									<div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
									<div class="item" data-value="af"><i class="af flag"></i>Afghanistan</div>
								
								</div>
							</div>


							<br>
							<br>

							<!-- HASŁO -->
							<h4 class="ui dividing header">Hasło</h4>
							<div class="field">
								<label>Hasło</label>
								<input type="text" name="password" placeholder="Hasło">
							</div>
							<div class="field">
								<label>Powtórz hasło</label>
								<input type="text" name="password" placeholder="Hasło">
							</div>
						</form>
					</div>
					<div>
						
						<a href="step_by_step.html">>> Utwórz konto!</a>
					</div>
				</div>

				


			</section>
